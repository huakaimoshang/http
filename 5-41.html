<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>5-41寝室欢乐区</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background-image: url("2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #uploadBtn {
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #preview {
            display: none;
            flex-wrap: wrap;
        }

        .thumbnail {
            position: relative;
            width: 150px;
            height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            background-color: #eee;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .deleteBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        #viewBtn {
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #passwordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }

        #passwordModal .modal-content {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
        }

        #passwordModal label {
            display: block;
            margin-bottom: 10px;
        }

        #passwordModal input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #passwordModal button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>5-41寝室欢乐区</h2> <input type="file" id="fileInput" style="display: none;"> <button id="uploadBtn">上传照片</button>
    <button id="viewBtn">查看照片</button>
    <div id="preview"></div>
    <div id="passwordModal">
        <div class="modal-content"> <label>请输入密码：</label> <input type="password" id="passwordInput"> <button
                id="submitPassword">确定</button> </div>
    </div>
    <script> const password = '5-41'; // 密码 
        const uploadBtn = document.querySelector('#uploadBtn'); const viewBtn = document.querySelector('#viewBtn'); const fileInput = document.querySelector('#fileInput'); const preview = document.querySelector('#preview'); const passwordModal = document.querySelector('#passwordModal'); const passwordInput = document.querySelector('#passwordInput'); const submitPassword = document.querySelector('#submitPassword'); 
        // 显示图片上传窗口 
        uploadBtn.addEventListener('click', () => { fileInput.click(); });
        // 监听文件选择事件
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!/^image\//.test(file.type)) {
                    // 如果不是图片，跳过
                    continue;
                }

                // 创建文件预览
                const thumbnail = document.createElement('div');
                thumbnail.classList.add('thumbnail');
                const img = document.createElement('img');
                img.file = file;
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('deleteBtn');
                deleteBtn.innerText = 'x';
                thumbnail.appendChild(img);
                thumbnail.appendChild(deleteBtn);
                preview.appendChild(thumbnail);

                // 读取图片文件
                const reader = new FileReader();
                reader.onload = ((thumbnail, img) => {
                    return (e) => {
                        img.src = e.target.result;

                        // 将图片文件上传到服务端
                        const formData = new FormData();
                        formData.append('image', file);
                        fetch('upload.php', { method: 'POST', body: formData }).then(res => {
                            console.log('上传成功！' + res.statusText);
                        }).catch(err => {
                            console.error('上传失败！', err);
                        });
                    };
                })(thumbnail, img);
                reader.readAsDataURL(file);

                // 绑定删除按钮事件
                deleteBtn.addEventListener('click', () => {
                    preview.removeChild(thumbnail);
                });
            }
        });

        // 显示密码输入窗口
        viewBtn.addEventListener('click', () => {
            passwordModal.style.display = 'block';
        });

        // 验证密码并显示图片
        submitPassword.addEventListener('click', () => {
            const inputPassword = passwordInput.value;
            if (inputPassword === password) {
                preview.style.display = 'flex';
                passwordModal.style.display = 'none';
            } else {
                alert('密码错误，请重新输入！');
            }
            passwordInput.value = '';
        });
    </script>
</body>

</html>
